<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO LIST</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="stylesheet" href="./style.css">

</head>

<body>

    <h1>todos</h1>
    <main class="main">

        <form>
            <input id="todo" placeholder="enter your todo" class="todo-input" type="text">
            <div class="button-group">
                <button type="button" id="clearAll" class="btn">
                    Clear All <i class="fas fa-recycle"></i>
                </button>
                <button id="btn" class="btn">
                    Add Todo <i class="fas fa-plus"></i>
                </button>
            </div>
            <input id="filter" placeholder="what are looking for" class="todo-input" type="search">
        </form>
        <!-- <div class="message">nothing here</div> -->
        <ul class="todos" id="todos"></ul>
    </main>

    <script src="./script.js"></script>
</body>

</html>
