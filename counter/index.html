<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter | Javascript</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <style>
        body {
            height: 100vh;
        }

        h1 {
            font-weight: 400 !important;
        }

        button {
            text-transform: uppercase;
        }
    </style>
</head>

<body class="d-flex align-items-center justify-content-center">

    <div class="d-flex flex-column align-items-center">
        <h2 class="display-3">Counter</h2>
        <h1 id="counter" class="display-1">0</h1>
        <div>
            <button id="counter-decrease" class="mx-3 btn btn-danger">➖ decrease</button>
            <button id="counter-reset" class="mx-3 btn btn-primary">reset</button>
            <button id="counter-increase" class="mx-3 btn btn-success">increase ➕</button>
        </div>
    </div>

    <script src="./main.js"></script>
</body>

</html>
