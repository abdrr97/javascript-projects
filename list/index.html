<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter | Javascript</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <style>
        body {
            height: 100vh;
        }

        .grid {
            display: grid;

            grid-template-columns: 1fr 1fr 1fr;
            gap: 20px;
        }
    </style>
</head>


<body class="flex-column d-flex align-items-center justify-content-center">
    <div class="btn-group" role="group" aria-label="Basic example">
        <button id="list" type="button" class="btn btn-dark">List <i class="fas fa-list"></i></button>
        <button id="grid" type="button" class="btn">Grid <i class="fas fa-th"></i></button>
    </div>

    <div id="contianer" class="mt-5 container">
        <div class="alert alert-primary" role="alert">
            A simple primary alert—check it out!
        </div>
        <div class="alert alert-secondary" role="alert">
            A simple secondary alert—check it out!
        </div>
        <div class="alert alert-success" role="alert">
            A simple success alert—check it out!
        </div>
        <div class="alert alert-danger" role="alert">
            A simple danger alert—check it out!
        </div>
        <div class="alert alert-warning" role="alert">
            A simple warning alert—check it out!
        </div>
        <div class="alert alert-info" role="alert">
            A simple info alert—check it out!
        </div>
        <div class="alert alert-light" role="alert">
            A simple light alert—check it out!
        </div>
        <div class="alert alert-dark" role="alert">
            A simple dark alert—check it out!
        </div>
    </div>

    <script src="./main.js"></script>
</body>

</html>
