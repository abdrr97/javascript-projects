<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter | Javascript</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <style>
        body {
            height: 100vh;
        }
    </style>
</head>


<body class="d-flex justify-content-center align-items-center flex-column">
    <header>
        <h1 class="display-1">Forms</h1>
    </header>
    <label for="your-text"> Write Your Text Here</label>
    <input placeholder="write your text" class="form-control w-50" id="your-text">

    <h5 id="text" class="display-3">your text</h5>

    <div class="form-group w-50">
        <label for="fontSwitch">Select a Font</label>
        <select id="fontSwitch" class="form-control"></select>
    </div>
    <div class="form-group w-50">
        <label for="fontSlider">Select a value <span id="size" class="badge badge-primary"></span> </label>
        <input value="100" min="100" max="150" id="fontSlider" class="form-control" type="range">
    </div>
    <div class="form-group w-50">
        <label for="fontColor">Color <span id="color"></span> </label>
        <input id="fontColor" class="form-control" type="color">
    </div>
    <script src="./main.js"></script>
</body>

</html>
