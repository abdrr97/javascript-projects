<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" />
  <link rel="stylesheet" href="./style.css" />
  <title>Expense Tracker | Javascript</title>
</head>

<body>
  <h1>Expense Tracker</h1>

  <main class="container">
    <h4>Your balance</h4>
    <h1 id="balance">$0.00</h1>

    <section class="inc-exp-container">
      <div>
        <h4>Income</h4>
        <p id="money-plus" class="money plus">+$0.00</p>
      </div>
      <div>
        <h4>Expense</h4>
        <p id="money-minus" class="money minus">-$0.00</p>
      </div>
    </section>

    <h3>History</h3>

    <ul id="list" class="list">
      <!-- <li class="minus">
        Server <span>-$10</span> <button class="delete-btn">x</button>
      </li>
      <li class="plus">
        Freelance Project<span>+$110</span> <button class="delete-btn">x</button>
      </li> -->
    </ul>
    <h3>add new transaction</h3>

    <form id="form">
      <div class="form-control">
        <label for="text">Text</label>
        <input type="text" id="text" placeholder="Enter your text ...">
      </div>
      <div class="form-control">
        <label for="amount">Amount</label>
        <input type="number" id="amount" placeholder="Enter your Amount ...">
      </div>
      <button id="btn" class="btn">Add Transaction</button>
    </form>

  </main>



  <script src="./script.js"></script>
</body>

</html>
